`<div class="col-4 mb-3" id="image-${img.id}">
  <div class="card">
    <button type="button" data-id="${img.id}" class="close">
      <span aria-hidden="true">&times;</span>
    </button>
    <a href="${img.image}" target="_blank"><img src="${img.thumbnail}" class="card-img-top" alt=""></a>
    <div class="card-body">
      <p class="card-text">
      ${img.width}x${img.height}, ${img.size}мб
      </p>
    </div>
  </div>
</div>`
